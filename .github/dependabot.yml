version: 2

updates:
  # Laravel API (Composer)
  - package-ecosystem: "composer"
    directory: "/services/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "api"
    commit-message:
      prefix: "chore(api)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Web Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/services/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "web"
    commit-message:
      prefix: "chore(web)"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
